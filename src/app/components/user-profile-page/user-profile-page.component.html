<section *ngIf="user != null">
  <h2>Welcome to {{ user.firstName }}'s profile</h2>

  <button id="btn-dash" type="form-control" (click)="toDashBoard()" class="btn">
    Goal dashboard!
  </button>

  <p>Current fitness level: {{ user.id }}</p>
  <p>This will be updated with updates to profile</p>
</section>
