<div class="main">
    <h1>{{username}}'s Goal details page!</h1>
    
    <div class="time">
      <span>
          {{date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate()}}
      </span>
    </div>

    <div class="current-goal">
      <h2>Current goal!</h2>
    </div>
    <div class="previous-goals">
      <h2>Previous goals!</h2>
    </div>  
    <div class="finished-goals">
      <h3>Finished goals!</h3>
        <ul class="finish-goals-list">
            <li *ngFor="Goal of GoalMap | keyvalue" >
              {{Goal.timeStamp}}
              {{Goal.program}}
              {{Goal.ex}}
            </li>
        </ul>
    </div> 
    <div class="unfinished-goals">
      <h3>Unfinished goals!</h3>
    </div>

    <div class="navbar">
      <a class="nav-link" href="/login">Login</a>
      <a class="nav-link" href="/dashboard">Goal Dashboard</a>
      <a class="nav-link" href="/goaldetails">Goal Details</a>
      <a class="nav-link" href="/exercises">Exercises</a>
    </div>
    
<footer>By Experis Academy</footer>
</div>
