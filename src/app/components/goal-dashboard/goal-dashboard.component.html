<div class="main">
    <h1>{{username}}'s' goal dashboard!</h1>
    <div class = "calander">
        <ol>
            <li>
                <span>
                    {{date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate()}}
                </span>
                <span>
                    <h3>Morning</h3>
                    <span>
                        <h4>Planed!</h4>
                        <ul class="Excersizedisplay">
                            <li *ngFor="let choise of choice_list; let i = index" >
                              {{choise}}
                              <button id="i" (click)="updateFinish(this.i)">Finished!</button>
                            </li>>
                        </ul>
                    </span>
                    <span>
                        <h4>Finished!</h4>
                        <ul class="Finishdisplay">
                            <li *ngFor="let finish of finish_list; let i = index" >
                              {{finish}}
                              <button id="i" (click)="updatePlaned(this.i)">Not finished!</button>
                            </li>>
                        </ul>
                    </span>
                    <select class = "ExcerciseOptions" name="select" (change)="onChange()">
                        <option *ngFor="let excersize of  excersize_options  ; let i = index" >
                          {{excersize}}
                        </option>
                    </select>

                </span>
                <span>
                    <h3>Noon</h3>

                </span>
                <span>
                    <h3>Evening</h3>

                </span>
            </li>
        </ol>
    
    </div>
<footer>By Experis Academy</footer>
</div>
