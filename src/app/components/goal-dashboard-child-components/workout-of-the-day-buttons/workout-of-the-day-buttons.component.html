<span>
    <h4>Planned</h4>
    <ul class="Excersizedisplay1">
        <li *ngFor="let item of ex_choice_map_name | keyvalue" >
          <button id="i" (click)="increment10(item.key)">+10</button> 
          <button id="i" (click)="decrement10(item.key)">-10</button>
          <button id="i" (click)="increment1(item.key)">+1</button> 
          <button id="i" (click)="decrement1(item.key)">-1</button>   
            {{item.key}}
            ({{item.value}} repititions)
          <button id="i" (click)="updateExFinish(item.key)">Finished!</button>
          <button id="i" (click)="remove(item.key)">Remove!</button>
        </li>>
    </ul>
</span>
<span>
    <h4>Finished</h4>
    <ul class="ExFinishdisplay1">
        <li *ngFor="let item of ex_finish_map_name | keyvalue" >
            {{item.key}}
            ({{item.value}} repititions)
          <button class="NotFinish" id="i" (click)="updateExPlaned(item.key)">Not finished!</button>
        </li>>
    </ul>
</span>
