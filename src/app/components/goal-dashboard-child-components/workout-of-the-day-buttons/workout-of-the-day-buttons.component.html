<span>
    <h5>Planned</h5>
    <ul class="Excersizedisplay1 h6">
        <li *ngFor="let item of ex_choice_map_name | keyvalue" >
          {{item.key}}
          ({{item.value}} repititions)<br>
          <button class="btn btn-secondary m-1" (click)="increment10(item.key)">+10</button> 
          <button class="btn btn-secondary m-1" (click)="decrement10(item.key)">-10</button>
          <button class="btn btn-secondary m-1" (click)="increment1(item.key)">+1</button> 
          <button class="btn btn-secondary m-1" (click)="decrement1(item.key)">-1</button>   
          <button class="btn btn-info m-1" (click)="updateExFinish(item.key)">Finished!</button>
          <button class="btn btn-danger m-1" (click)="remove(item.key)">Remove!</button>
        </li>>
    </ul>
</span>
<span>
    <h5>Finished</h5>
    <ul class="ExFinishdisplay1 h6">
        <li *ngFor="let item of ex_finish_map_name | keyvalue" >
            {{item.key}}
            ({{item.value}} repititions)
          <button class="NotFinish btn btn-info" (click)="updateExPlaned(item.key)">Not finished!</button>
        </li>>
    </ul>
</span>
