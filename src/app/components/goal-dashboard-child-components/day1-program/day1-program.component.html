<select class = "exercise-options" name="selectGoalEx1" (change)="onChangeGoalEx1()">
    <option>Choose an exercise</option>
    <option *ngFor="let ex of exercises ; let i = index" >
      {{ex.name}}
    </option>
</select>


 <select class = "workout-options" name="selectGoalWork1" (change)="onChangeGoalWork1()">
    <option>Choose a workout</option>
    <option *ngFor="let work of workouts ; let i = index" >
     {{work.name}}
    </option>
</select>
