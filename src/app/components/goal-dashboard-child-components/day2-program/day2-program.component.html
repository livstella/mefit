<select class = "exercise-options" name="selectGoalEx2" (change)="onChangeGoalEx2()">
    <option>Choose an exercise</option>
    <option *ngFor="let ex of exercises ; let i = index" >
      {{ex.name}}
    </option>
</select>


 <select class = "workout-options" name="selectGoalWork2" (change)="onChangeGoalWork2()">
    <option>Choose a workout</option>
    <option *ngFor="let work of workouts ; let i = index" >
     {{work.name}}
    </option>
</select>

<button id="clear" class="clear" (click)="clear2()">Clear day</button>
