<li *ngFor="let item of program_ex_map_name7 | keyvalue" >
    <button id="day-buttons" class="day-buttons" (click)="increment_day7_10(item.key)">+10</button> 
    <button id="day-buttons" class="day-buttons" (click)="decrement_day7_10(item.key)">-10</button>
    <button id="day-buttons" class="day-buttons" (click)="increment_day7_1(item.key)">+1</button> 
    <button id="day-buttons" class="day-buttons" (click)="decrement_day7_1(item.key)">-1</button>
    {{item.key}}
    ({{item.value}} repititions left)
    <button id="day-buttons" class="day-buttons" (click)="remove_day7(item.key)">Remove</button>
</li>
