<li *ngFor="let item of program_ex_map_name6 | keyvalue" >
    <button id="day-buttons" class="day-buttons" (click)="increment_day6_10(item.key)">+10</button> 
    <button id="day-buttons" class="day-buttons" (click)="decrement_day6_10(item.key)">-10</button>
    <button id="day-buttons" class="day-buttons" (click)="increment_day6_1(item.key)">+1</button> 
    <button id="day-buttons" class="day-buttons" (click)="decrement_day6_1(item.key)">-1</button>
    {{item.key}}
    ({{item.value}} repititions left)
    <button id="day-buttons" class="day-buttons" (click)="remove_day6(item.key)">Remove</button>
</li>
