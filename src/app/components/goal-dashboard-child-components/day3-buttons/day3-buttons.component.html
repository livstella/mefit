<li *ngFor="let item of program_ex_map_name3  | keyvalue" >
    <button id="day-buttons" class="day-buttons" (click)="increment_day3_10(item.key)">+10</button> 
    <button id="day-buttons" class="day-buttons" (click)="decrement_day3_10(item.key)">-10</button>
    <button id="day-buttons" class="day-buttons" (click)="increment_day3_1(item.key)">+1</button> 
    <button id="day-buttons" class="day-buttons" (click)="decrement_day3_1(item.key)">-1</button>
    {{item.key}}
    ({{item.value}} repititions left)
    <button id="day-buttons" class="day-buttons" (click)="remove_day3(item.key)">Remove</button>
</li>
