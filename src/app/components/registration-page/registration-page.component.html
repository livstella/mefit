<div class="main">
    <h1>MeFit registration page</h1>
    <div class = "textbutton">
    <form class="form-control" (ngSubmit)= "onSubmit()">
      <label class="label">Welcome, please register to continue!</label>
      <input type ="text" id = "login-form" name = "username" [(ngModel)] = "username" placeholder ="Type in your username" />
      <input type ="text" id = "login-form" name = "password" [(ngModel)] = "password" placeholder ="Type in your password" />
      <button id="btn-login" type="form-control"  class="btn">Register!</button>
    </form>
    </div>
<footer>By Experis Academy</footer>
</div>
